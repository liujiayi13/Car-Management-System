{% extends 'adminlayout.html' %}

{% block content %}
    <form class="form-horizontal" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.username.label }}</label>
            <div class="col-sm-10">
                {{ form.username }}
                <span style="color: red;">{{ form.username.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.password.label }}</label>
            <div class="col-sm-10">
                {{ form.password }}
                <span style="color: red;">{{ form.password.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{ form.usertype.label }}</label>
            <div class="col-sm-10">
                {{ form.usertype }}
                <span style="color: red;">{{ form.usertype.errors.0 }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
        </div>
    </form>
{% endblock %}
